<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FC News â€“ Flip Coin News</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>FC News</h1>
      <a class="logout" href="{{ url_for('logout') }}">Sair</a>
    </header>

    <form class="category-form" method="POST">
      <label for="category">Categoria:</label>
      <select name="category" id="category">
        <option value="" {% if not selected %}selected{% endif %}>Todas</option>
        <option value="geral" {% if selected=='geral' %}selected{% endif %}>Geral</option>
        <option value="economia" {% if selected=='economia' %}selected{% endif %}>Economia</option>
        <option value="tecnologia" {% if selected=='tecnologia' %}selected{% endif %}>Tecnologia</option>
        <option value="internacional" {% if selected=='internacional' %}selected{% endif %}>Internacional</option>
      </select>
      <button type="submit">Buscar</button>
    </form>

    <section class="cards">
      {% for h in headlines %}
      <div class="card">
        <h2><a href="{{ h.link or '#' }}" target="_blank">{{ h.titulo }}</a></h2>
        <div class="perspectives">
          <div class="capetinha">
            <h3>ðŸ˜ˆ Capetinha</h3>
            <p>{{ h.capetinha }}</p>
          </div>
          <div class="anjinho">
            <h3>ðŸ˜‡ Anjinho</h3>
            <p>{{ h.anjinho }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </section>

    <section class="trends">
      <h2>ðŸ“ˆ Trends</h2>
      <div class="badges">
        {% for t in trends %}
        <span class="badge">{{ t.termo }} ({{ t.pontuacao }})</span>
        {% endfor %}
      </div>
    </section>

  </div>
</body>
</html>
